<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <script src="./jquery-2.1.1.js"></script>
    <script src="./snake.js"></script>
    <script src="./snakeView.js"></script>
    <link rel="stylesheet" type="text/css" href="snake.css">
  </head>
  <body>
    <container>

      <header>
        <h1>Snake</h1>
        <p>
          Play the classic game of snake!
        </p>
      </header>

    <figure>
      <div class="holder">
        <div class="modal"><button class="message">Let's play
          <p class="restart">(click to play)<p>
          </button></div>
        <ul class='grid group'>

        </ul>
        <inputs>
          <label>
          <input type="radio" name="dif" value="150">Easy</label>
          <label>
          <input type="radio" name="dif" value="100" checked="checked">Medium</label>
          <label>
          <input type="radio" name="dif" value="50">Hard</label>
        <inputs>
      </div>
    </figure>
    <p class="score">Score: <score>0</score> High Score: <high>0</high></p>
  </container>
    <script>
      $(function(){
        var board = new SnakeGame.Board();
        var $main = $("container")
        var view = new SnakeGame.View(board, $main);

        $("button").on("click", function(event) {
          view.gameOver();
          board = new SnakeGame.Board();
          dif = Number($main.find("input[type=radio]:checked").val())
          view = new SnakeGame.View(board, $main, dif);
          view.start();
        })
      })
    </script>
